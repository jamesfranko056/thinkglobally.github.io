        function firePageLoadedEvent()
        {
            window.pageLoadEventTries = window.pageLoadEventTries || 1;

            if(typeof MscomCustomEvent === "function"){
                MscomCustomEvent("wcs.cid", "power-bi-page-loaded");
            }
            else if(window.pageLoadEventTries < 3){
                window.pageLoadEventTries++;
                setTimeout(firePageLoadedEvent, 1000);
            }
        }

        $(function(){
            firePageLoadedEvent();
        });
    </script>
